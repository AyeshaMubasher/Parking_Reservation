
<section style="background-color: #11200e;">
  <div class="container py-3">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="assets\Parking.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-12 col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-3 p-md-4 p-lg-5 text-black" style="padding-top: 1.5rem !important;">

                <form (ngSubmit)="Login()" [formGroup]="loginForm">

                  <div class="d-flex align-items-center mb-2 mt-0">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">EasyPark</span>
                  </div>

                  <h5 class="fw-normal mb-2 pb-1" style="letter-spacing: 1px;">Log into your account</h5>

                  <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label" for="form2Example17">Email address*</label>
                    <input type="email" id="form2Example17" class="form-control form-control-lg" formControlName="email"/>
                    <div class="text-danger" *ngIf="loginForm.controls['email'].invalid && (isFormSubmitted || loginForm.controls['email'].touched || loginForm.controls['email'].dirty)">
                      <span *ngIf="loginForm.controls['email'].errors?.['required']">Email is requird</span>
                      <span *ngIf="loginForm.controls['email'].errors?.['email']">Email is invalid</span>
                    </div>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label" for="form2Example27">Password*</label>
                    <input type="password" id="form2Example27" class="form-control form-control-lg" formControlName="password"/>
                    <div class="text-danger" *ngIf="loginForm.controls['password'].invalid && (isFormSubmitted || loginForm.controls['password'].touched || loginForm.controls['password'].dirty)">
                      <span *ngIf="loginForm.controls['password'].errors?.['required']">Password is requird</span>
                    </div>
                  </div>

                  <div class="pt-2 mb-2">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block w-35" type="submit">Login</button>
                  </div>
                  <p class="mb-2 pb-1" style="color: #393f81;">Don't have an account? <a href="/signUp"
                      style="color: #393f81;" >Register here</a></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
